syntax = "proto3";

package user;

service UserService {
  rpc CreateUser(CreateUserRequest) returns (GenericResponse);
  rpc GetUserById(GetUserByIdRequest) returns (GenericResponse);
  rpc GetAllUsers(Empty) returns (GenericResponse);
  rpc UpdateUser(UpdateUserRequest) returns (GenericResponse);
  rpc DeleteUser(DeleteUserRequest) returns (GenericResponse);
}

message User {
  int32 id = 1;
  string username = 2;
  string email = 3;
  string created_at = 4;
}

message CreateUserRequest {
  string username = 1;
  string email = 2;
}

message GetUserByIdRequest {
  int32 id = 1;
}

message UpdateUserRequest {
  int32 id = 1;
  string username = 2;
  string email = 3;
}

message DeleteUserRequest {
  int32 id = 1;
}

message Empty {}

message GenericResponse {
  int32 status = 1;
  string error = 2;         
  oneof data {
    User user = 3;
    UserList userList = 4;
    DeleteUserResult deleteResult = 5;
  }
}

message UserList {
  repeated User users = 1;
}

message DeleteUserResult {
  bool success = 1;
}
