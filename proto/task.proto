syntax = "proto3";

package task;

service TaskService {
  rpc CreateTask(CreateTaskRequest) returns (GenericResponse);
  rpc GetTaskById(GetTaskByIdRequest) returns (GenericResponse);
  rpc GetAllTasks(Empty) returns (GenericResponse);
  rpc UpdateTask(UpdateTaskRequest) returns (GenericResponse);
  rpc DeleteTask(DeleteTaskRequest) returns (GenericResponse);
  rpc CompleteTask(CompleteTaskRequest) returns (GenericResponse);
}

message Task {
  int32 id = 1;
  string title = 2;
  string description = 3;
  bool completed = 4;
  int32 created_by = 5;
  string created_at = 6;
}

message CreateTaskRequest {
  string title = 1;
  string description = 2;
  string created_by = 3;
}

message GetTaskByIdRequest {
  int32 id = 1;
}

message UpdateTaskRequest {
  int32 id = 1;
  string title = 2;
  string description = 3;
  bool completed = 4;
}

message DeleteTaskRequest {
  int32 id = 1;
}

message CompleteTaskRequest {
  int32 id = 1;
}

message Empty {}

message GenericResponse {
  int32 status = 1;  
  string error = 2;    
  oneof data {
    Task task = 3;
    TaskList taskList = 4;
    DeleteTaskResult deleteResult = 5;
  }
}

message TaskList {
  repeated Task tasks = 1;
}

message DeleteTaskResult {
  bool success = 1;
}
